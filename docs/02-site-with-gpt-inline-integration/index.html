<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A case study to integrate GPT library to a website as a 3rd-party javascript library">
  <meta itemprop="layout" content="homepage">
  <title>Homepage | Case Study - A GPT Integration Problem</title>
  <link rel="icon" href="../assets/favicon-case-study-2021-with-slots.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/normalize.css">
  <link rel="stylesheet" href="../assets/style.css">
  <script src="../assets/site.js"></script>
  <!-- ðŸ“Œ pin // gpt library & command array-->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
  <script>window.googletag = window.googletag || { cmd: [] };</script>
  <!-- ðŸ”š pin_end // gpt library & command array-->
  <!-- ðŸ“Œ pin // always|auto-enabled mock module -->
  <script src="../assets/gpt-mock.js"></script>
  <!-- ðŸ”š pin_end // always|auto-enabled mock module -->
  <!-- ðŸ“Œ pin // response logger for the slots -->
  <script>
    googletag.cmd.push(() => {
      googletag.pubads().addEventListener('slotRenderEnded', (event) => {
        console.log(`%cdebug ::`, `color:blue;font-weight:bold;`, `${event.slot.getAdUnitPath()}:${!event.isEmpty} - div: #${event.slot.getSlotElementId()} - size: ${event.size.join('x')}`);
      });
    });
  </script>
  <!-- ðŸ”š pin_end // response logger for the slots -->
  <!-- ðŸ“Œ pin // gpt slot definitions -->
  <script>
    googletag.cmd.push(function() {
      googletag.defineSlot('/567914328/case-study-2021/homepage', [970, 250], 'slot-home-1').addService(googletag.pubads());
      googletag.defineSlot('/567914328/case-study-2021/homepage', [300, 250], 'slot-home-2').addService(googletag.pubads());
      googletag.defineSlot('/567914328/case-study-2021/homepage', [728, 90], 'slot-home-3').addService(googletag.pubads());
      googletag.enableServices();
    });
  </script>
  <!-- ðŸ”š pin_end // gpt slot definitions -->
</head>
<body>
  <div class="grid-container-home">
    <header class="grid-header">
      <nav>
        <a href="./index.html" class="site-logo active" title="Homepage">
          <span class="logo-blue">&nbsp;</span><span class="logo-yellow">&nbsp;</span>Home
        </a>
        <a href="./index-detail.html" title="Detail Page">Detail Page</a>
        <a href="../index.html" title="Directory Listing" class="directory-listing-link">&uarr;</a>
      </nav>
    </header>
    <section class="grid-section-one">
      <!-- slot home 1 -->
      <div class="slot-container">
        <div id="slot-home-1">
          <!-- ðŸ“Œ pin // gpt home slot 1 -->
          <script>
            googletag.cmd.push(function() {
              googletag.display('slot-home-1');
            });
          </script>
          <!-- ðŸ”š pin_end // gpt home slot 1 -->
        </div>
      </div>
    </section>
    <section class="grid-slider">
      <div class="content-placeholder padded-medium">slider content</div>
    </section>
    <main class="grid-main">
      <div class="content-placeholder padded-small">main content 1</div>
      <div class="content-placeholder padded-medium">main content 2</div>
    </main>
    <aside class="grid-aside">
      <div class="aside-section-one">
        <!-- slot home 2 -->
        <div class="slot-container">
          <div id="slot-home-2">
            <!-- ðŸ“Œ pin // gpt home slot 2 -->
            <script>
              googletag.cmd.push(function() {
                googletag.display('slot-home-2');
              });
            </script>
            <!-- ðŸ”š pin_end // gpt home slot 2 -->
          </div>
        </div>
      </div>
      <div class="aside-section-content">
        <div class="content-placeholder padded-medium">sidebar content 1</div>
      </div>
    </aside>
    <section class="grid-cards">
      <div class="content-placeholder padded-medium">cards content</div>
    </section>
    <section class="grid-section-two">
      <!-- slot home 3 -->
      <div class="slot-container">
        <div id="slot-home-3">
           <!-- ðŸ“Œ pin // gpt home slot 3 -->
           <script>
            googletag.cmd.push(function() {
              googletag.display('slot-home-3');
            });
          </script>
          <!-- ðŸ”š pin_end // gpt home slot 3 -->
        </div>
      </div>
    </section>
    <footer class="grid-footer">
      <span>Case Study - A GPT Integration Problem</span>
    </footer>
  </div>
</body>
</html>
